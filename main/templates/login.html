{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-menu-color="dark" data-topbar-color="light">

<head>
    <meta charset="utf-8" />
    <title>Log In | Alumni Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">
    <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet">
    <script src="{% static 'assets/js/config.js' %}"></script>
</head>

<body class="bg-primary d-flex justify-content-center align-items-center min-vh-100 p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-md-5">
                <div class="card">
                    <div class="card-body p-4">

                        <div class="text-center w-75 mx-auto auth-logo mb-4">
                            <a href="#" class="logo-dark">
                                <span><img src="{% static 'assets/images/logo.png' %}" alt="" height="100"></span>
                            </a>
                            <a href="#" class="logo-light">
                                <span><img src="{% static 'assets/images/logo.png' %}" alt="" height="100"></span>
                            </a>
                        </div>

                        <!-- Toggle Buttons -->
                        <div class="mb-4 text-center">
                            <button class="btn btn-outline-primary btn-sm me-2" onclick="showStudentForm()">Alumni Login</button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="showAdminForm()">Admin Login</button>
                        </div>

                        <!-- Student Login Form -->
                        <form method="POST" action="{% url 'student_login' %}" id="studentForm">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="form-label" for="private_key">RSA Private Key</label>
                                <textarea class="form-control" id="private_key" name="private_key" placeholder="Paste your RSA private key here" rows="5" required></textarea>
                            </div>
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary w-100" type="submit">Login as Alumni</button>
                            </div>
                        </form>

                        <!-- Admin Login Form -->
                        <form method="POST" action="{% url 'login' %}" id="adminForm" style="display: none;">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <div class="form-group mb-3">
                                <input class="form-check-input" type="checkbox" id="checkbox-signin" checked>
                                <label class="form-check-label ms-2" for="checkbox-signin">Remember me</label>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-secondary w-100" type="submit">Login as Admin</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/vendor.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>

    <script>
        function showStudentForm() {
            document.getElementById('studentForm').style.display = 'block';
            document.getElementById('adminForm').style.display = 'none';
        }

        function showAdminForm() {
            document.getElementById('studentForm').style.display = 'none';
            document.getElementById('adminForm').style.display = 'block';
        }
    </script>
</body>

</html>
