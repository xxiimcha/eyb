<!-- Personal Information -->
<h5 class="text-primary">Personal Information</h5>
<div class="form-group">
    <label for="full_name">Complete Name</label>
    <input type="text" class="form-control" id="full_name" name="full_name"
           value="{{ graduate.first_name }}{% if graduate.middle_name %} {{ graduate.middle_name }}{% endif %} {{ graduate.last_name }}" required>
</div>

<div class="form-group">
    <label for="address">Permanent Address</label>
    <input type="text" class="form-control" id="address" name="address"
           value="{{ graduate.address }}" required>
</div>

<div class="form-group">
    <label for="mobile_number">Mobile Number</label>
    <input type="tel" class="form-control" id="mobile_number" name="mobile_number"
           value="{{ graduate.contact }}" required>
</div>

<div class="form-group">
    <label for="civil_status">Civil Status</label>
    <select class="form-control" id="civil_status" name="civil_status">
        <option {% if graduate.civil_status == 'Single' %}selected{% endif %}>Single</option>
        <option {% if graduate.civil_status == 'Married' %}selected{% endif %}>Married</option>
        <option {% if graduate.civil_status == 'Divorced' %}selected{% endif %}>Divorced</option>
        <option {% if graduate.civil_status == 'Widowed' %}selected{% endif %}>Widowed</option>
    </select>
</div>

<div class="form-group">
    <label for="birthday">Birthday</label>
    <input type="date" class="form-control" id="birthday" name="birthday"
           value="{{ graduate.birthday|date:'Y-m-d' }}" required>
</div>

<div class="form-group">
    <label for="region">Region of Origin</label>
    <input type="text" class="form-control" id="region" name="region"
           value="{{ graduate.region }}" required>
</div>

<div class="form-group">
    <label for="sex">Sex</label>
    <select class="form-control" id="sex" name="sex">
        <option {% if graduate.sex == 'Male' %}selected{% endif %}>Male</option>
        <option {% if graduate.sex == 'Female' %}selected{% endif %}>Female</option>
        <option {% if graduate.sex == 'Prefer not to say' %}selected{% endif %}>Prefer not to say</option>
    </select>
</div>

<div class="form-group">
    <label for="province">Province</label>
    <input type="text" class="form-control" id="province" name="province"
           value="{{ graduate.province }}" required>
</div>

<div class="form-group">
    <label for="residence_location">Location of Residence</label>
    <input type="text" class="form-control" id="residence_location" name="residence_location"
           value="{{ graduate.residence_location }}" required>
</div>

<!-- Educational Background -->
<h5 class="text-primary mt-4">Educational Background</h5>
<div class="form-group">
    <label for="degree">Educational Attainment (Baccalaureate Degree only)</label>
    <input type="text" class="form-control" id="degree" name="degree"
           value="{{ graduate.course }}" required>
</div>

<div class="form-group">
    <label for="specialization">Degree(s) & Specialization</label>
    <input type="text" class="form-control" id="specialization" name="specialization"
           value="{{ graduate.course }}">
</div>

<div class="form-group">
    <label for="college_name">Name of College or University</label>
    <input type="text" class="form-control" id="college_name" name="college_name"
           value="Your College Name" required>
</div>

<div class="form-group">
    <label for="year_graduated">Year Graduated (Baccalaureate Degree only)</label>
    <input type="text" class="form-control" id="year_graduated" name="year_graduated"
           value="" required>
</div>

<div class="form-group">
    <label for="honors">Honor/s or Award/s Received on your Baccalaureate Degree</label>
    <input type="text" class="form-control" id="honors" name="honors"
           value="{{ graduate.ambition }}">
</div>

<div class="form-group">
    <label for="exam_passed">Professional Examination/s Passed</label>
    <input type="text" class="form-control" id="exam_passed" name="exam_passed">
</div>

<div class="row">
    <div class="col-md-6 form-group">
        <label for="exam_date">Date Taken the Professional Exam</label>
        <input type="date" class="form-control" id="exam_date" name="exam_date">
    </div>
    <div class="col-md-6 form-group">
        <label for="exam_rating">Rating (Professional Exam/s Taken)</label>
        <input type="text" class="form-control" id="exam_rating" name="exam_rating">
    </div>
</div>
